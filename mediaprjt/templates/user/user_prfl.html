<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/userprfl.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<div class="container">
    <div class="prfl">
    <div class="profile-header">
        <img src="" alt="User Profile Picture">
        <div class="info">
            <h1>{{ user.username }}</h1>
            <p>{{ user.email }}</p>
        </div>
    </div>

    <div class="profile-actions">
        <a href="edit_prfl.html">Edit Profile</a>
        <a href="">Logout</a>
    </div>

    <div class="profile-details">
        <h2>Profile Details</h2>
        <dl>
            <div>
                <dt>Username:</dt>
                <dd>{{ user.username }}</dd>
            </div>
            <div>
                <dt>Email:</dt>
                <dd>{{ user.email }}</dd>
            </div>
            <div>
                <dt>Full Name:</dt>
                <dd>{{ user.first_name }} {{ user.last_name }}</dd>
            </div>
            <div>
                <dt>Bio:</dt>
                <dd>{{ user.profile.bio }}</dd>
            </div>
        </dl>
    </div>
    </div>

    <div class="yr_uplds">
        <h2>Your Uploads:</h2>
        <h4>ADD MORE:</h2>
    </div>

    <div class="image-container">
        {% for image in data %}
        <div class="image-item">
          <a href="../viewpic/{{image.pk}}"><img src="{{ image.img.url }}" alt="{{ image.title }}"></a>
        </div>
        {% endfor %}
    </div>

    


    <!-- -----------------------------end--------------------- -->
</div>

</body>
</html>
