<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href='https://fonts.googleapis.com/css?family=Stylish' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <link rel="stylesheet" href="{% static 'css/style.css'%}">
 <style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        padding: 20px;
    }

    /* Container for the Image Grid */
    .image-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        justify-items: center;
    }

    /* Styling each image item */
    .image-item {
        width: 100%;
        height: auto;
        overflow: hidden;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures images cover the container without distortion */
        border-radius: 8px;
    }

    /* Optional: Hover effect to add interactivity */
    .image-item:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
    }

</style>
</head>
<body>
    <nav class="navbar navbar-expand-sm" id="nbr">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="../user_home" >PICZ B</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="" style="color: #ffffff;"> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)"></a>
              </li>
            </ul>
            <form class="d-flex" method="GET" action="../search">
              <input class="form-control me-2" type="text" placeholder="Search" name="query">
              <button class="btn btn-dark" type="button">Search</button>
            </form>
            <div class="prfl_logo"> <a href="../login"><i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i></a></div>
          </div>
        </div>
      </nav>
      <!-- ----------------------------navend------------------ -->

      <div class="image-container">
        <div class="image-item">
            
            <img src="{{data.img.url}}" alt="">
        </div>
      </div>
</body>
</html>
