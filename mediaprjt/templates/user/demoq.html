<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for image in images %}
    <div>
        <h2>{{ image.title }}</h2>
        <img src="{{ image.img.url }}" alt="{{ image.title }}">
        <p>{{ image.disp }}</p>
    </div>
{% endfor %}
</body>
</html>
