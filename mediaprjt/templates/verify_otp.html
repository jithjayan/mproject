<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify_otp</title>
</head>
<body>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div style="display: flex; justify-content: center; margin-top: 2%;">
    {% if messages %}
    {% for message in  messages%}
    <div class="alert alert-warning alert-dismissible" style="width: 400px;">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    </div>
    <div class="login-page">
        <div class="form">
            <form class="login-form" method="POST" action="../verify_otp">
                {% csrf_token %}
                <h3>Verify OTP</h3>
                <input type="text" placeholder="Enter the OTP received" name="otp" required>
                <button type="submit">Submit OTP</button>
                <p class="message"><a href="../resend_otp">Resend OTP</a></p>
            </form>
        </div>
    </div>
</body>
</html>
