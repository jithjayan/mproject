<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ selected_image.title }}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
<style>
.rm_btn{
  text-decoration: none;
  border: 2px solid black;
  font: size 4em;;
  padding: 10px;
  background-color:  rgba(255, 230, 0, 0.849);
  color: black;
  margin-left: 85%;
 }
 .rm_btn:hover{
    background-color: rgb(223, 223, 223);
    color: black;
 }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-sm" id="nbr">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="javascript:void(0)" >PICZ B</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="" style="color: #ffffff;"> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)"></a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-dark" type="button">Search</button>
                
            </form>
            <div class="prfl_logo"> <a href="../login"><i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i></a></div>
          </div>
        </div>
      </nav>
      <!-- ----------------------------navend------------------ -->

 

    <div class="container mt-5">
        <!-- Selected Image Section -->
        <div class="row">
            <div class="col-md-8">
                <img src="{{ data.img.url }}" alt="{{ data.title }}" class="img-fluid">
                <h2 class="mt-3">{{ data.title }}</h2>

                <a href="../admin_delete_img/{{image.pk}}" class="rm_btn">REMOVE </a>

            </div>

            <!-- User Info Section -->
            <div class="col-md-4">
                <h4>Uploaded by</h4>
                <div class="user-info">
                    
                    <img src="{{ data3.profile_picture.url }}" alt="{{ uploader.username }}" class="img-thumbnail" style="width: 100px; height: 100px;">
                    <p><strong>{{ data2.first_name }}</strong></p>
                    <p><em>{{ data2.username }}</em></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-4" style="margin-top: 10%;">
        <p>&copy; 2025 PICZ B. All Rights Reserved.</p>
    </footer>




</body>
</html>
